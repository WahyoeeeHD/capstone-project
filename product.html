<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="/src/styles/product.css">
</head>
<body>
    <header>
        <nav class="relative container mx-auto p-6">
            <div class="flex items-center justify-between">
              <div class="pt-2">
                <img src="src/assets/logo-updated.png" alt="" />
              </div>
              <div class="hidden space-x-6 md:flex">
                <a href="#" class="hover:text-darkGrayishBlue">Product</a>
                <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
                <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
                <a href="#" class="hover:text-darkGrayishBlue">Community</a>
              </div>
              
              <button
                id="menu-btn"
                class="block hamburger md:hidden focus:outline-none">
                <span class="hamburger-top"></span>
                <span class="hamburger-middle"></span>
                <span class="hamburger-bottom"></span>
              </button>
            </div>
      
            <div class="md:hidden">
              <div
                id="menu"
                class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md">
                <a href="#">Product</a>
                <a href="#">About Us</a>
                <a href="#">Careers</a>
                <a href="#">Community</a>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="search-bar">
            <input
              type="text"
              placeholder="Search reviews..."
              class="search-input-large"
            />
            <button class="search-button-large">Search</button>
        </div>
        <section class="product-list">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <button>Review</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <button>Review</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <button>Review</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>Product 4</h3>
                <button>Review</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 5">
                <h3>Product 5</h3>
                <button>Review</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 6">
                <h3>Product 6</h3>
                <button>Review</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 7">
                <h3>Product 7</h3>
                <button>Review</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 8">
                <h3>Product 8</h3>
                <button>Review</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 9">
                <h3>Product 9</h3>
                <button>Review</button>
            </div>
        </section>
    </main>
</body>
</html>
